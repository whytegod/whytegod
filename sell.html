<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Crypto | Whytegod</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #071a2f;
      color: #ffffff;
      margin: 0;
      padding: 40px 20px;
    }

    .box {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.06);
      padding: 30px;
      border-radius: 12px;
    }

    img {
      display: block;
      margin: 0 auto 15px;
      width: 90px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      background: #00c389;
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="logo.png" alt="Whytegod Logo">
    <h1>Sell Crypto</h1>

    <form action="mailto:whytegodtrade@gmail.com" method="post" enctype="text/plain">

      <label>Asset</label>
      <select name="Asset">
        <option>USDT</option>
        <option>BTC</option>
        <option>ETH</option>
      </select>

      <label>Amount</label>
      <input type="number" name="Amount" placeholder="Enter amount">

      <label>Wallet / Bank Details</label>
      <input type="text" name="Wallet or Bank Details" placeholder="Your wallet or bank info">

      <label>Your Email</label>
      <input type="email" name="Customer Email" placeholder="you@email.com">

      <button type="submit">Submit Sell Order</button>

    </form>
  </div>
</body>
</html>
