<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whytegod | Secure P2P & Digital Asset Exchange</title>

  <style>
    :root {
      --bg: #0b2540;
      --bg-dark: #081c30;
      --primary: #1e88e5;
      --text: #ffffff;
      --muted: #b0c4de;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      background: linear-gradient(180deg, var(--bg), var(--bg-dark));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 32px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      width: 140px;
      height: auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    p {
      max-width: 620px;
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .cta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.25s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }

    .btn-primary:hover {
      background: #1565c0;
      transform: translateY(-2px);
    }

    .btn-outline {
      border: 1px solid var(--primary);
      color: var(--primary);
      background: transparent;
    }

    .btn-outline:hover {
      background: rgba(30, 136, 229, 0.1);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.85rem;
      color: var(--muted);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body>

  <!-- LOGO / HEADER -->
  <header>
    <!-- USING CURRENT FILENAME -->
    <img src="logo.png.jpg" alt="Whytegod Logo">
  </header>

  <!-- HERO -->
  <main>
    <h1>WHYTGOD</h1>
    <p>
      A secure, transparent, and future-ready platform for P2P exchange,
      digital assets, and decentralized financial operations.
      Built for trust. Designed for scale.
    </p>

    <div class="cta">
      <a href="README.md" class="btn btn-primary">Get Started</a>
      <a href="ROADMAP.md" class="btn btn-outline">View Roadmap</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    Â© 2026 Whytegod. All rights reserved.
  </footer>

</body>
</html>
