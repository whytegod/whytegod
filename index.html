<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whytegod Exchange</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1c2d;
      color: #ffffff;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      max-width: 420px;
      margin: auto;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #4da3ff;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 14px;
      color: #cfd8e3;
      margin-bottom: 30px;
    }
    .card {
      background: #122a45;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .card h2 {
      margin-top: 0;
      font-size: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background: #1e88ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn.sell {
      background: #00c896;
    }
    .footer {
      font-size: 12px;
      color: #9fb3c8;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">WHYTEGOD EXCHANGE</div>
    <div class="tagline">Fast • Secure • Trusted Digital Asset Trading</div>

    <div class="card">
      <h2>Buy Crypto</h2>
      <p>USDT • BTC • ETH and more</p>
      <a class="btn" href="https://forms.gle/dJ5UA8ASSfMJwZe98" target="_blank">
        BUY NOW
      </a>
    </div>

    <div class="card">
      <h2>Sell Crypto</h2>

      <a class="btn sell" href="https://forms.gle/dJ5UA8ASSfMJwZe98" target="_blank">
        SELL NOW
      </a>
    </div>

    <div class="footer">
      © 2026 Whytegod Exchange<br/>
      Trade responsibly. Terms apply.
    </div>
  </div>

</body>
</html>
